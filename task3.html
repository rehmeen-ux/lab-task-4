<!DOCTYPE html>
<html>
<head>
    <title>Number Loops</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fffbe6;
            text-align: center;
        }

        h1 {
            color: #6b4f4f;
            margin-bottom: 25px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            color: #fff;
        }

        button:hover {
            transform: scale(1.05);
        }

        #btnAll { background-color: #ff6f61; }
        #btnEven { background-color: #6a89cc; }
        #btnReverse { background-color: #f7b731; }

        #displayBox {
            background-color: #d1f2eb;
            padding: 15px 25px;
            border-radius: 12px;
            min-width: 280px;
            min-height: 50px;
            font-size: 1.2em;
            color: #34495e;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Number Loops</h1>

    <div class="btn-container">
        <button id="btnAll" onclick="showAllNumbers()">Show 1–20</button>
        <button id="btnEven" onclick="showEvenNumbers()">Show Even</button>
        <button id="btnReverse" onclick="showReverseNumbers()">Show 10–1</button>
    </div>

    <div id="displayBox">Click a button to see numbers</div>

    <script>
        function showAllNumbers() {
            let nums = [];
            for (let n = 1; n <= 20; n++) {
                nums.push(n);
            }
            document.getElementById("displayBox").textContent = nums.join(" ");
        }

        function showEvenNumbers() {
            let nums = [];
            for (let n = 2; n <= 20; n += 2) {
                nums.push(n);
            }
            document.getElementById("displayBox").textContent = nums.join(" ");
        }

        function showReverseNumbers() {
            let nums = [];
            for (let n = 10; n >= 1; n--) {
                nums.push(n);
            }
            document.getElementById("displayBox").textContent = nums.join(" ");
        }
    </script>

</body>
</html>
